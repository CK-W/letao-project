<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘分类-搜索</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1、引入的mui的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 2、引入字体图标的css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3、引入自己的样式文件(less) -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 4、引入less的编译器文件less.js -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 顶部搜索栏 -->
    <header id="header">
        <a href="./category.html" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>

    <!-- 中间主体部分 -->
    <div id="main">
      <div class="sh-search">
          <form action="#">
              <input type="text" placeholder="请输入要搜索的内容">
            <a href="javascript:;" type="button" class="mui-btn mui-btn-primary btn-search">搜索</a>
          </form>
      </div>
      <div class="sh-history">
          <div class="top mui-clearfix">
              <span class="mui-pull-left">搜索历史</span>
              <a href="#" class="fa fa-trash-o mui-pull-right">清空记录</a>
          </div>
          <div class="bottom">
              <!-- <ul> -->
                  <!-- <li><a href="">
                      <span class="mui-pull-left">衣服</span>
                      <span class="fa fa-times-circle mui-pull-right"></span>
                  </a></li>
                  <li><a href="">
                      <span class="mui-pull-left">衣服</span>
                      <span class="fa fa-times-circle mui-pull-right"></span>
                  </a></li>
                  <li><a href="">
                      <span class="mui-pull-left">衣服</span>
                      <span class="fa fa-times-circle mui-pull-right"></span>
                  </a></li> -->
              <!-- </ul> -->
          </div>
      </div>
    </div>


    <!-- 底部 -->
    <footer id="footer">
        <a href="./index.html" class="fa fa-home">
            <span>首页</span>
        </a>
        <a href="./category.html" class="fa fa-bars active">
            <span>分类</span>
        </a>
        <a href="./shoppingCar.html" class="fa fa-shopping-cart">
            <span>购物车</span>
        </a>
        <a href="./user.html" class="fa fa-user">
            <span>会员中心</span>
        </a>
    </footer>



    <!-- 5、引入mui的js 文件提供js特效之类的  -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6、引入获取元素要使用的zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7、引入模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8、引入自己的js文件 -->
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/search.js"></script>

    <!-- 添加历史记录模板 -->
    <script type="text/html" id="searchListTmp">
         {{if rows.length}}
            <ul>
            {{each rows as value i}}
                    <li><a href="#">
                        <span class="mui-pull-left">{{value.search}}</span>
                        <span class="fa fa-times-circle mui-pull-right btn-delete" data-id="{{value.id}}"></span>
                    </a></li>
                {{/each}}
            </ul>
       {{/if}}
    </script>
</body>

</html>
